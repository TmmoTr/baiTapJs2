<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="exc">
            <h4>Bài 1: Quản lý tuyển sinh</h4>
            <form>
                <div class="form-group">      
                    <input type="number" class="form-control" id="inputDiem1" placeholder="Nhập điểm thứ 1">
                </div>
                <div class="form-group">      
                    <input type="number" class="form-control" id="inputDiem2" placeholder="Nhập điểm thứ 2">
                </div>
                <div class="form-group">      
                    <input type="number" class="form-control" id="inputDiem3" placeholder="Nhập điểm thứ 3">
                </div>
                <div class="py-2">
                <select class="form-control" id="selectKV">
                    <option>X</option>
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                </select>
                </div>
                <div class="py-2">
                <select class="form-control" id="selectDT">
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                </div>
                <button onclick="tinhLuong()" type="button" class="btn btn-primary">Tính</button>
                <div class="box-msg">
                    <p id="result-msg1"></p>
                </div>
            </form>
        </div>
        <div class="exc">
            <h4>Bài 2:</h4>
            <form>
                <div class="form-group">      
                    <input type="number" class="form-control" id="so1st" placeholder="Nhập số thứ 1">
                </div>
                <div class="form-group">      
                    <input type="number" class="form-control" id="so2nd" placeholder="Nhập số thứ 2">
                </div>
                <div class="form-group">      
                    <input type="number" class="form-control" id="so3rd" placeholder="Nhập số thứ 3">
                </div>
                <div class="form-group">      
                    <input type="number" class="form-control" id="so4th" placeholder="Nhập số thứ 4">
                </div>
                <div class="form-group">      
                    <input type="number" class="form-control" id="so5th" placeholder="Nhập số thứ 5">
                </div>
                <button onclick="TB()" type="button" class="btn btn-primary">Tính</button>
                <div class="box-msg">
                    <p id="result-msg2"></p>
                </div>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="exc">
            <h4>Bài 3:</h4>
            <form>
                <div class="form-group">      
                <input type="number" class="form-control" id="inputUSD" placeholder="Nhập Số Tiền (USD)">
                </div>
                <h5>1 USD = 23,500 VND</h5>
                <button onclick="doiTien()" type="button" class="btn btn-primary">Tính</button>
                <div class="box-msg">
                    <p id="result-msg3"></p>
                </div>
            </form>
        </div>
        <div class="exc">
            <h4>Bài 4: </h4>
            <form>
                <div class="form-group">      
                    <input type="number" class="form-control" id="chieuDai" placeholder="Nhập Chiều Dài">
                </div>
                <div class="form-group">      
                    <input type="number" class="form-control" id="chieuRong" placeholder="Nhập Chiều Rộng">
                </div>
                <button onclick="tinhHCN()" type="button" class="btn btn-primary">Tính</button>
                <div class="box-msg">
                    <p id="result-msg4"></p>
                </div>
            </form>
        </div>
    </div>
    <script src="./js/bai1.js"></script>
    <script src="./js/bai2.js"></script>
    <script src="./js/bai3.js"></script>
    <script src="./js/bai4.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
