<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="exc">
            <h4>Bài 1: Quản lý tuyển sinh</h4>
            <form>
                <h5>Nhập Điểm</h5>
                <div class="form-group">      
                    <input type="number" class="form-control" id="inputDiem1" placeholder="Nhập điểm thứ 1">
                </div>
                <div class="form-group">      
                    <input type="number" class="form-control" id="inputDiem2" placeholder="Nhập điểm thứ 2">
                </div>
                <div class="form-group">      
                    <input type="number" class="form-control" id="inputDiem3" placeholder="Nhập điểm thứ 3">
                </div>
                <div class="py-2">
                    <h5>Chọn Khu Vực</h5>
                    <select class="form-control" id="selectKV">
                        <option>X</option>
                        <option>A</option>
                        <option>B</option>
                        <option>C</option>
                    </select>
                </div>
                <div class="py-2">
                    <h5>Chọn Đối Tượng</h5>
                    <select class="form-control" id="selectDT">
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>
                <button onclick="tinhDiem()" type="button" class="btn btn-primary" id="Btn1">Tính</button>
                <div class="box-msg">
                    <p id="result-msg1"></p>
                </div>
            </form>
        </div>
        <div class="exc">
            <h4>Bài 2: Tính Tiền Điện</h4>
            <form>
                <h5>Số KW đã dùng</h5>
                <div class="form-group">      
                    <input type="number" class="form-control" id="soKW" placeholder="Nhập số KW">
                </div>
                <button onclick="tinhTien()" type="button" class="btn btn-primary">Tính</button>
                <div class="box-msg">
                    <p id="result-msg2"></p>
                </div>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="exc">
            <h4>Bài 3 Tính Thuế Thu Nhập Cá Nhân:</h4>
            <form>
                <h5>Họ Và Tên</h5>
                <div class="form-group">      
                <input type="Text" class="form-control" id="name" placeholder="Nhập Họ Và Tên">
                </div>
                <h5>Tổng Thu Nhập</h5>
                <div class="form-group">      
                    <input type="number" class="form-control" id="inputTN" placeholder="Nhập Tổng Thu Nhập">
                </div>
                <h5>Số Người Phụ Thuộc</h5>
                <div class="form-group">      
                    <input type="number" class="form-control" id="inputSN" placeholder="Nhập Số Người Phụ Thuộc ">
                </div>
                <button onclick="tinhThue()" type="button" class="btn btn-primary">Tính</button>
                <div class="box-msg">
                    <p id="result-msg3"></p>
                </div>
            </form>
        </div>
        <div class="exc">
            <h4>Bài 4: Tính Tiền Cáp </h4>
            <select onchange="ba()" class="form-control" id="selectKH">
                <option>---Chọn loại khách hàng---</option>
                <option>Nhà Dân</option>
                <option>Doanh Nghiệp</option>
            </select>
                
                <form class="py-4">
                    <div class="form-group">
                        <h5>Mã Khách Hàng</h5>    
                        <input type="text" class="form-control" id="KH" placeholder="Nhập Mã Khách Hàng">
                    </div>
                    <div class="form-group">
                        <h5>Số Kênh</h5>      
                        <input type="number" class="form-control" id="soKenh" placeholder="Nhập Số Kênh">
                    </div>
                    <div id="sp" class="form-group kn">
                        <h5>Số Kết Nối</h5>      
                        <input type="number" class="form-control" id="soKetNoi" placeholder="Nhập Số Kết Nối">
                    </div>
                    <button onclick="tinhCap()" type="button" class="btn btn-primary">Tính</button>
                    <div class="box-msg">
                        <p id="result-msg4"></p>
                    </div>
                </form>

        </div>
    </div>
    <script src="./js/bai1.js"></script>
    <script src="./js/bai2.js"></script>
    <script src="./js/bai3.js"></script>
    <script src="./js/bai4.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
